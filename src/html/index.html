    <script>
      var data = <?!= data ?>;

      var apps;
      $(function () {

        Vue.use(BootstrapVue);
        Vue.use(BootstrapVueIcons);

        apps = new Vue({
          el: '#app',
          data: {
            registros: data
          },

          created: function () {

          },
          computed: {
            dataObject: function () {
              var data = [];
              this.registros.forEach((element2, index) => {
                if (index > 0) {
                  var protypeObj = {};
                  this.registros[0].forEach((element, index2) => {
                    protypeObj[element] = element2[index2];
                  });
                  data.push(protypeObj)
                  //obj[element] = element2;
                }
              });
              return data;
            },
            fieldsObject: function () {
              var arr = [];

              this.registros[0].forEach((element, index2) => {
                var obj = {};
                obj['dataField'] = element;
                obj['width'] = 130;
                obj['caption'] = element;
                //obj['sortable'] = true;
                arr.push(obj);
              });
              //arr.push( { key: 'actions', label: 'Actions' });
              return arr;
            }

          },
          mounted() {
            $("#gridContainer").dxDataGrid({
              dataSource: this.dataObject,
              //columnHidingEnabled: true,
              showBorders: true,
              editing: {
                allowAdding: true,
                allowUpdating: true,
                mode: "batch"
              },
              export: {
                enabled: true,
                fileName: "Clientes"
              },
              grouping: {
                contextMenuEnabled: true,
                expandMode: "rowClick"
              },
              groupPanel: {
                emptyPanelText: "Use the context menu of header columns to group data",
                visible: true
              },
              pager: {
                //allowedPageSizes: [5, 15, 30],
                showInfo: true,
                showNavigationButtons: true,
                showPageSizeSelector: true,
                visible: true
              },
              paging: {
                pageSize: 10
              },
              columnChooser: {
                enabled: true,
                mode: "select"
              },
              columns: this.fieldsObject
            });
          },
          methods: {

          }
        });

      });
