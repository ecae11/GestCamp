  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

<body>

  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Caja Piura</a>
    </nav>

    <div id="app" class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <span data-feather="home"></span>
                  Dashboard <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="file"></span>
                  Otros
                </a>
              </li>
            </ul>


          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

          <h2>Clientes Asignados</h2>
          <div class="table-responsive">
            <!--             <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th scope="col" v-for="(reg,index) in registros[0]"> {{reg}} </th>
                </tr>
              </thead>

              <tbody>
                <tr v-for="(reg,index) in registros" v-if="index>0">
                  <td v-for="r in reg">{{r}}</td>
                </tr>
              </tbody>
            </table> -->
            <template>
              <b-container fluid>
                <!-- User Interface controls -->
                <b-row>
                  <b-col lg="6" class="my-1">
                    <b-form-group label="Sort" label-cols-sm="3" label-align-sm="right" label-size="sm"
                      label-for="sortBySelect" class="mb-0">
                      <b-input-group size="sm">
                        <b-form-select v-model="sortBy" id="sortBySelect" :options="sortOptions" class="w-75">
                          <template v-slot:first>
                            <option value="">-- none --</option>
                          </template>
                        </b-form-select>
                        <b-form-select v-model="sortDesc" size="sm" :disabled="!sortBy" class="w-25">
                          <option :value="false">Asc</option>
                          <option :value="true">Desc</option>
                        </b-form-select>
                      </b-input-group>
                    </b-form-group>
                  </b-col>

                  <b-col lg="6" class="my-1">
                    <b-form-group label="Initial sort" label-cols-sm="3" label-align-sm="right" label-size="sm"
                      label-for="initialSortSelect" class="mb-0">
                      <b-form-select v-model="sortDirection" id="initialSortSelect" size="sm"
                        :options="['asc', 'desc', 'last']"></b-form-select>
                    </b-form-group>
                  </b-col>

                  <b-col lg="6" class="my-1">
                    <b-form-group label="Filter" label-cols-sm="3" label-align-sm="right" label-size="sm"
                      label-for="filterInput" class="mb-0">
                      <b-input-group size="sm">
                        <b-form-input v-model="filter" type="search" id="filterInput" placeholder="Type to Search">
                        </b-form-input>
                        <b-input-group-append>
                          <b-button :disabled="!filter" @click="filter = ''">Clear</b-button>
                        </b-input-group-append>
                      </b-input-group>
                    </b-form-group>
                  </b-col>

                  <b-col sm="5" md="6" class="my-1">
                    <b-form-group label="Per page" label-cols-sm="6" label-cols-md="4" label-cols-lg="3"
                      label-align-sm="right" label-size="sm" label-for="perPageSelect" class="mb-0">
                      <b-form-select v-model="perPage" id="perPageSelect" size="sm" :options="pageOptions">
                      </b-form-select>
                    </b-form-group>
                  </b-col>

                  <b-col sm="7" md="6" class="my-1">
                    <b-pagination v-model="currentPage" :total-rows="totalRows" :per-page="perPage" align="fill"
                      size="sm" class="my-0"></b-pagination>
                  </b-col>
                </b-row>

                <!-- Main table element -->
                <b-table show-empty small stacked="md" :items="dataObject" :fields="fieldsObject"
                  :current-page="currentPage" :per-page="perPage" :filter="filter" :filterIncludedFields="filterOn"
                  :sort-by.sync="sortBy" :sort-desc.sync="sortDesc" :sort-direction="sortDirection"
                  @filtered="onFiltered">
                  <!--   <template v-slot:cell(name)="row">
                    {{ row.value.first }} {{ row.value.last }}
                  </template> -->

                  <template v-slot:cell(actions)="row">
                    <b-button size="sm" @click="info(row.item, row.index, $event.target)" class="mr-1">
                      Info modal
                    </b-button>
                    <b-button size="sm" @click="row.toggleDetails">
                      {{ row.detailsShowing ? 'Hide' : 'Show' }} Details
                    </b-button>
                  </template>

                  <template v-slot:row-details="row">
                    <b-card>
                      <ul>
                        <li v-for="(value, key) in row.item" :key="key">{{ key }}: {{ value }}</li>
                      </ul>
                    </b-card>
                  </template>
                </b-table>

                <!-- Info modal -->
                <b-modal :id="infoModal.id" :title="infoModal.title" ok-only @hide="resetInfoModal">
                  <pre>{{ infoModal.content }}</pre>
                </b-modal>
              </b-container>
            </template>


            <!--   <template>
              <div>
                <b-table striped hover :items="dataObject"></b-table>
              </div>
            </template> -->
          </div>
        </main>
      </div>
    </div>


    <script>
      var data = <?!= data ?>;
      console.log(data);

      var apps;
      $(function () {

        Vue.use(BootstrapVue);
        Vue.use(BootstrapVueIcons);

        apps = new Vue({
          el: '#app',
          data: {
            registros: data,
            items: [
              { isActive: true, age: 40, name: { first: 'Dickerson', last: 'Macdonald' } },
              { isActive: false, age: 21, name: { first: 'Larsen', last: 'Shaw' } },
              {
                isActive: false,
                age: 9,
                name: { first: 'Mini', last: 'Navarro' },
                _rowVariant: 'success'
              },
              { isActive: false, age: 89, name: { first: 'Geneva', last: 'Wilson' } },
              { isActive: true, age: 38, name: { first: 'Jami', last: 'Carney' } },
              { isActive: false, age: 27, name: { first: 'Essie', last: 'Dunlap' } },
              { isActive: true, age: 40, name: { first: 'Thor', last: 'Macdonald' } },
              {
                isActive: true,
                age: 87,
                name: { first: 'Larsen', last: 'Shaw' },
                _cellVariants: { age: 'danger', isActive: 'warning' }
              },
              { isActive: false, age: 26, name: { first: 'Mitzi', last: 'Navarro' } },
              { isActive: false, age: 22, name: { first: 'Genevieve', last: 'Wilson' } },
              { isActive: true, age: 38, name: { first: 'John', last: 'Carney' } },
              { isActive: false, age: 29, name: { first: 'Dick', last: 'Dunlap' } }
            ],
            fields: [
              { key: 'name', label: 'Person Full name', sortable: true, sortDirection: 'desc' },
              { key: 'age', label: 'Person age', sortable: true, class: 'text-center' },
              {
                key: 'isActive',
                label: 'is Active',
                formatter: (value, key, item) => {
                  return value ? 'Yes' : 'No'
                },
                sortable: true,
                sortByFormatted: true,
                filterByFormatted: true
              },
              { key: 'actions', label: 'Actions' }
            ],
            totalRows: 1,
            currentPage: 1,
            perPage: 5,
            pageOptions: [5, 10, 15],
            sortBy: '',
            sortDesc: false,
            sortDirection: 'asc',
            filter: null,
            filterOn: [],
            infoModal: {
              id: 'info-modal',
              title: '',
              content: ''
            }
          },

          created: function () {
            console.log("data", this.dataObject)
          },
          computed: {
            dataObject: function () {
              var data = [];
              this.registros.forEach((element2, index) => {
                if (index > 0) {
                  var protypeObj = {};
                  this.registros[0].forEach((element, index2) => {
                    protypeObj[element] = element2[index2];
                  });
                  data.push(protypeObj)
                  //obj[element] = element2;
                }
              });
              return data;
            },
            fieldsObject: function () {
              var arr = [];

              this.registros[0].forEach((element, index2) => {
                var obj = {};
                obj['key'] = element;
                obj['label'] = element;
                obj['sortable'] = true;
                arr.push(obj);
              });
              return arr;
            },
            sortOptions() {
              // Create an options list from our fields
              return this.fieldsObject
                .filter(f => f.sortable)
                .map(f => {
                  return { text: f.label, value: f.key }
                })
            }

          },
          mounted() {
            // Set the initial number of items
            this.totalRows = this.items.length
          },
          methods: {
            info(item, index, button) {
              this.infoModal.title = `Row index: ${index}`
              this.infoModal.content = JSON.stringify(item, null, 2)
              this.$root.$emit('bv::show::modal', this.infoModal.id, button)
            },
            resetInfoModal() {
              this.infoModal.title = ''
              this.infoModal.content = ''
            },
            onFiltered(filteredItems) {
              // Trigger pagination to update the number of buttons/pages due to filtering
              this.totalRows = filteredItems.length
              this.currentPage = 1
            }
          }
        });

      });

    </script>
  </body>
