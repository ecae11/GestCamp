    <script>
      var data = <?!= data ?>;
      var correo = '<?!= email ?>';
      var apps;
      $(function () {

        //Vue.use(BootstrapVue);
        //Vue.use(BootstrapVueIcons);

        apps = new Vue({
          el: '#app',
          data: {
            verMapa:false,
            registros: data,
            email: correo,
            group1:[],
            group2:[]
          },

          created: function () {

          },
          computed: {
            dataObject: function () {
              var data = [];
              this.registros.forEach((element2, index) => {
                if (index > 0) {
                  var protypeObj = {};
                  this.registros[0].forEach((element, index2) => {
                    if(element.toUpperCase().includes('FEC')){
                      //Logger.log(element2[index2]);
                      let _date = element2[index2];
                      let delimiter = "/";
                      if(_date !== "NULL" || _date !== null || _date !== "" ){
                        let arr = _date.split("/");
                        protypeObj[element] = _date;
                        if(arr.length === 3){
                          protypeObj[element] = arr[2]+"/"+arr[1]+"/"+arr[0];
                        }
                        //console.log("arr",arr);
                        /*console.log(_date+"::"+delimiter);
                        let formatLowerCase="dd/mm/yyyy".toLowerCase();
                        let formatItems=formatLowerCase.split(delimiter);
                        let dateItems=_date.split(delimiter);
                        let monthIndex=formatItems.indexOf("mm");
                        let dayIndex=formatItems.indexOf("dd");
                        let yearIndex=formatItems.indexOf("yyyy");
                        let month=parseInt(dateItems[monthIndex]);
                        month-=1;
                        protypeObj[element]= new Date(dateItems[yearIndex],month,dateItems[dayIndex]);*/

                      }else{
                        protypeObj[element] = null;
                      }
                    }else{
                      protypeObj[element] = element2[index2];
                    }
                  });
                  data.push(protypeObj)
                  //obj[element] = element2;
                }
              });
              //console.log("data",data);
              return data;
            },
            fieldsObject: function () {
              var arr = [];

              this.registros[0].forEach((element, index2) => {
                var obj = {};
                obj['dataField'] = element;
                obj['width'] = 130;
                obj['caption'] = element;
                if(element === 'ID' || element === 'EMAIL_USER' || index2>10){
                  obj['visible'] = false;
                }
                if(element.toUpperCase().includes('FEC')){
                  obj['dataType'] = "date";
                }

                //obj['sortable'] = true;
                let au = element.toUpperCase().split("_");
                if(element.toUpperCase().split("_")[0] === "CC"){
                  this.group2.push(element)
                }else {
                  this.group1.push(element)
                }
                arr.push(obj);
              });
              //arr.push( { key: 'actions', label: 'Actions' });
              return arr;
            },
            stringToDate: function(_date,delimiter) {
              if(_date !== null || _date !== ""){
                console.log(_date+"::"+delimiter);
                let formatLowerCase="dd/mm/yyyy".toLowerCase();
                let formatItems=formatLowerCase.split(delimiter);
                let dateItems=_date.split(delimiter);
                let monthIndex=formatItems.indexOf("mm");
                let dayIndex=formatItems.indexOf("dd");
                let yearIndex=formatItems.indexOf("yyyy");
                let month=parseInt(dateItems[monthIndex]);
                month-=1;
                return new Date(dateItems[yearIndex],month,dateItems[dayIndex]);
              }
             return null;
            }

          },
          mounted() {
            window.addEventListener('load',this.buttonFlot);
            $("#gridContainer").dxDataGrid({
              dataSource: this.dataObject,
              //columnHidingEnabled: true,
              showBorders: true,
              keyExpr: "ID",
              export: {
                enabled: true,
                fileName: "Clientes"
              },
              grouping: {
                contextMenuEnabled: true,
                expandMode: "rowClick"
              },
             /* groupPanel: {
                emptyPanelText: "Use the context menu of header columns to group data",
                visible: true
              },*/
              searchPanel: {
                visible: true
              },
              pager: {
                //allowedPageSizes: [5, 15, 30],
                showInfo: true,
                showNavigationButtons: true,
                showPageSizeSelector: true,
                visible: true
              },
              paging: {
                pageSize: 10
              },
              editing: {
                //mode: "batch",
                //allowUpdating: true,
                //selectTextOnEditStart: true,
               //startEditAction: "dblClick"
                mode: "form",
                allowUpdating: true,
                form: {
                  items: [{
                    itemType: "group",
                    //colCount: 3,
                    colSpan: 3,
                    items: this.group1
                  }, {
                    itemType: "group",
                    //colCount: 2,
                    //colSpan: 2,
                    caption: "Respuesta de llamadas",
                    items: this.group2
                  }]
                }
              },
              columns: this.fieldsObject
            });
          },
          methods: {
            buttonFlot:function() {
              this.verMapa = true;

              if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition((data)=>{
                  let currentPosition = {
                    lat: data.coords.latitude,
                    lng: data.coords.longitude
                  };
                  this.dibujarMapa(currentPosition)
                })
              }
            },
            dibujarMapa:function(obj) {
              let map = new google.maps.Map(document.getElementById('map'),{
                zoom: 4,
                center: obj
              });

              let marker = new google.maps.Marker({
                position: obj,
                title: 'Tu ubicacion'
              });
              marker.setMap(map);
            }
          }
        });

      });

    </script>
